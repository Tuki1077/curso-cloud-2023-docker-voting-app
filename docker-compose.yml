version: "3.8"
services:
  vote:
    build: ./vote
    ports:
      - "3000:80"

  result:
    build: ./result
    ports:
      - "5001:80"

  worker:
    build: ./worker

  redis:
    image: redis:alpine

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
